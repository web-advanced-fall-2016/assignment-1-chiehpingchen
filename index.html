<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

	<title>Chieh-Simple Carousel Slideshow</title>

	<link rel="stylesheet" type="text/css" href="styles/reset.css">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body>


	<div class="slideshow-container">
  <div class="mySlides fade">
    <div class="numbertext">1 / 5</div>
    <img src="img/BUZWXHQ5KL.jpg" style="width:100vw">
    <div class="text">Caption 1</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 5</div>
    <img src="img/I3CUL2BWPI.jpg" style="width:100vw">
    <div class="text">Caption 2</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 5</div>
    <img src="img/KNEN3R5W0Z.jpg" style="width:100vw">
    <div class="text">Caption 3</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">4 / 5</div>
    <img src="img/U9HOIZQDYK.jpg" style="width:100vw">
    <div class="text">Caption 4</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">5 / 5</div>
    <img src="img/UF25N2VCPN.jpg" style="width:100vw">
    <div class="text">Caption 5</div>
  </div>

  <a class="prev" onclick="plusSlides(-1)"> < << </a>
  <a class="next" onclick="plusSlides(1)"> >> > </a>

<div class="buttons-container" style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
  <span class="dot" onclick="currentSlide(4)"></span> 
  <span class="dot" onclick="currentSlide(5)"></span> 
</div>

</div>
<br>

</body>
</html>
